name = Unexpected

[Prereqs]
perl              = 5.010001
namespace::clean  = 0.23
namespace::sweep  = 0.006
Devel::StackTrace = 1.26
Exporter::Tiny    = 0.026
Module::Runtime   = 0.013
Moo               = 1.003
Package::Stash    = 0.33
Sub::Install      = 0.925
Type::Tiny        = 0.030

[Prereqs / ConfigureRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / BuildRequires]
version           = 0.88
Module::Build     = 0.4004
Test::Requires    = 0.06

[Meta::Dynamic::Config]

[MetaNoIndex]
directory         = examples
directory         = inc
directory         = share
directory         = t

[MetaProvides::Package]
inherit_version   = 0
meta_noindex      = 1

[MetaResources]
license           = http://dev.perl.org/licenses/
homepage          = https://metacpan.org/author/PJFL
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Unexpected
bugtracker.mailto = bug-Unexpected@rt.cpan.org
;repository.url   = git://github.com/pjfl/p5-unexpected.git
;repository.web   = http://github.com/pjfl/p5-unexpected
;repository.type  = git

; So apparently order matters
[ReadmeAnyFromPod]
[Signature]
[GatherDir]
[AbstractFromPOD]
[LicenseFromModule]
[VersionFromModule]
[License]
[MetaJSON]
[MetaYAML]
[ModuleBuild::Custom]
[ManifestSkip]
[ManifestInRoot]

